<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope&family=Roboto&family=Inter&family=Nunito+Sans:opsz@6..12&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>
<body>

    <div class="todo-container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <form id="todo-form">
            <p>Adicione uma nova tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Nova tarefa">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>

            </div>
        </form>
        
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
