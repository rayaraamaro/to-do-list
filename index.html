<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>

    <div class="namelist">
        <h1>Study List</h1>
    </div>

    <form class="list">
        <div>
            <input 
            type="checkbox" id="matematica" name="interesse" value="matematica" />
            <label for="matematica">Matemática</label>
        </div>
        <div>
            <input type="checkbox" id="portugues" name="interesse" value="portugues"/>
            <label for="portugues">Portugues</label>
        </div>
        <div>
            <input 
            type="checkbox" id="geografia" name="interesse" value="geografia" />
            <label for="geografia">Geografia</label>
        </div>
        <div>
            <input type="checkbox" id="historia" name="interesse" value="historia"/>
            <label for="historia">História</label>
        </div>
    </form>
    
</body>
</html>
